<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  async function loadInventory(){
    const tbody = document.getElementById("inventory-body");
    tbody.innerHTML = "";
    const snapshot = await db.collection("reagents").get();
    snapshot.forEach(doc=>{
      const data = doc.data();
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${data.name}</td>
        <td>${data.qty}</td>
        <td>${data.expiration}</td>
        <td><button onclick="decrementQty('${doc.id}',${data.qty})">å‡ºåº«</button></td>
      `;
      tbody.appendChild(tr);
    });
  }

  async function decrementQty(id, currentQty){
    if(currentQty <= 0) return;
    await db.collection("reagents").doc(id).update({
      qty: currentQty - 1,
      updated_at: new Date()
    });
    loadInventory(); // å†èª­ã¿è¾¼ã¿
